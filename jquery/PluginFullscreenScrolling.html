<!DOCTYPE html>
<html lang="en">  <!--- https://www.jqueryscript.net/layout/Create-Beautiful-Fullscreen-Scrolling-Websites-Using-switchPage-js.html -->
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="" />

    <title></title>
  </head>
  <body>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      #container,
      .section {
        height: 100%;
        position: relative;
      }
    </style>
    <div id="container">
      <div class="section active">Section One</div>
      <div class="section">Section Two</div>
      <div class="section" id="section2">Section Three</div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.js"></script>

    <script src="js/switchPage.js"></script>

    <script>
      $(function () {
        $("#container").switchPage({
          // top container
          container: "#container",

          // content sections
          sections: ".section",

          // ease-in,ease-out,linear
          easing: "ease",

          // animation speed
          duration: 1000,

          // shows pagination
          pagination: true,

          // enable infinite loop
          loop: false,

          // enable keyboard support
          keyboard: true,

          // vertical or horizontal
          direction: "vertical",

          // callback function
          onpageSwitch: function (pagenum) {},
        });
      });
    </script>
  </body>
</html>
