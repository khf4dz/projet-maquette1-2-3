<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0"
    />
    <meta name="" content="yes" />
    <title>jQuery Rotating Slider Plugin Demo</title>
    <link
      href="https://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/rotating-slider.css" />
    <style>
      body { background: #333; font-family: "Roboto Slab", sans-serif; font-weight: 300; overflow: hidden; }
      .rotating-slider ul.slides li { color: #fff; }
      .rotating-slider ul.slides li:nth-of-type(1) { background: url("images/nature2.jpg"); }
      .rotating-slider ul.slides li:nth-of-type(2) { background: url("images/nature1.jpg"); }
      .rotating-slider ul.slides li:nth-of-type(3) { background: url("images/nature3.jpg"); }
      .rotating-slider ul.slides li:nth-of-type(4) { background: url("images/nature4.jpg"); }
      .rotating-slider ul.slides li:nth-of-type(5) { background: url("images/nature1.jpg"); }
      .rotating-slider ul.slides li:nth-of-type(6) { background: url("images/nature5.jpg"); }
      .rotating-slider ul.slides li .inner { box-sizing: border-box; padding: 1em; height: 100%; width: 100%; }
    </style>
  </head>
  <body translate="no">
    <h1 style="text-align: center; color: #95a5a6; margin-top: 150px"> jQuery Rotating Slider Plugin Demo </h1>
    <div class="rotating-slider">
      <ul class="slides">
        <li>
          <div class="inner">
            <h2>jQuery Rotating Slider</h2>
            <p>A fancy rotator plugin.</p>
          </div>
        </li>
        <li>
          <div class="inner"></div>
        </li>
        <li>
          <div class="inner">
            <h2>Slide 2</h2>
            <p>This is slide 2</p>
          </div>
        </li>
        <li>
          <div class="inner"></div>
        </li>
        <li>
          <div class="inner">
            <h2>Slide 3</h2>
            <p>This is slide 3</p>
          </div>
        </li>
        <li>
          <div class="inner">
            <h2>Slide 4</h2>
            <p>This is slide 4</p>
          </div>
        </li>
      </ul>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.rotating-slider.js"></script>
    <script>
      $(function () {
        $(".rotating-slider").rotatingSlider({

          // auto play
          autoRotate: true,

          // auto play interval
          autoRotateInterval: 3000,

          // is draggable?
          draggable: true,

          // slider controls
          directionControls: true,
          directionLeftText: "&lsaquo;",
          directionRightText: "&rsaquo;",

          // animation speed
          rotationSpeed: 950,

          // size of slider
          slideHeight: 360,
          slideWidth: 480,

          slideHeight: Math.min(400, window.innerWidth -80),
          slideWidth: Math.min(300, window.innerWidth -90),
        });
      });
    </script>
  </body>
</html>
